<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="card shadow-lg">
    <div class="row bg-dark align-items-center justify-content-between">
      <div class="col-lg-4 text-light ">
        <img src="../../assets/images/showcase.svg" class="img-fluid" />
      </div>
      <div class="col-lg-8 bg-light text-dark">

        <div class="p-5">
          <div [ngClass]="['alert', 'alert-danger']" *ngIf="isOn" role="alert">
            {{errorMessage}}
          </div>
          <h1 class="fw-bold mb-4">Register</h1>
          <form #form="ngForm" (ngSubmit)="onRegister()">
            <div class="row">
              <div class="col-lg">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" [(ngModel)]='signUpData.username' name="username" required class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" [(ngModel)]='signUpData.firstName' name="firstName" required class="form-control">
                </div>
              </div>
              <div class="col-lg">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" [(ngModel)]='signUpData.lastName' name="lastName" required class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg">
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="number" [(ngModel)]='signUpData.phoneNumber' name="phoneNumber" required class="form-control">
                </div>
              </div>
              <div class="col-lg">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email"  [(ngModel)]='signUpData.email' name="email" required class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" [(ngModel)]='signUpData.password' name="password" required class="form-control">
                </div>
              </div>
              <div class="col-lg">
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" [(ngModel)]='signUpData.confirmPassword' name="confirmPassword" required
                    class="form-control">
                </div>
              </div>
            </div>
            <button class="btn btn-dark mt-5">Create an Account</button>
          </form>
          <span class="text-dark">Already have an account? </span> <a class="text-warning fw-bold" routerLink="/login">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
